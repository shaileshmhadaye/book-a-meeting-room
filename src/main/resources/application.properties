spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.datasource.initialization-mode=always

spring.queries.users-query=select email, password, active from person where email=?
spring.queries.roles-query=select u.email, r.role from person u inner join person_role ur on(u.person_id=ur.person_id) inner join role r on(ur.role_id=r.role_id) where u.email=?

debug=true