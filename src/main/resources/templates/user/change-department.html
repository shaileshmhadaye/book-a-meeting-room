<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Change Email</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/design.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/homepage">Book A MeetingRoom</a>
        </div>
        <ul class="nav navbar-nav">
            <li th:if="${role} == 'Admin'"><a href="/admin/console/1">Users</a></li>
            <li class="active" th:if="${role} == 'User' or ${role} == 'TL' or ${role} == 'PM'"><a href="/user/user-profile">Profile</a></li>
            <li><a href="/room-management/1">Rooms</a></li>
            <li th:if="${role} == 'User' or ${role} == 'TL' or ${role} == 'PM'"><a href="/user/view-booking-request/1">Bookings</a></li>
            <li th:if="${role} == 'Admin'"><a href="/admin/room-allocation/1">Bookings</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Change Email ID</h3>
            </div>
            <div class="container">
                <table class="table table-hover">
                    <form  action="#" th:action="@{/user/save-changes/2}" th:object="${changeRequest}" th:method="POST">
                        <tr>
                            <td>Old Department:</td><td th:text="${oldDepartment}"></td>
                        </tr>
                        <tr>
                            <td>New Department:</td>
                            <td>
                                <select th:field="*{newOne}">
                                    <option value="null" disabled selected>Please select...</option>
                                    <option value="Java" th:value="Java" th:text="Java">Java</option>
                                    <option value="iOS" th:value="iOS" th:text="iOS">iOS</option>
                                    <option value="Android" th:value="Android" th:text="Android">Android</option>
                                    <option value="testing" th:value="testing" th:text="testing">testing</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="submit" id="submit" value="Send Request"></td>
                        </tr>

                        <tr><td><span th:utext="${successMessage}"></span></td></tr>
                    </form>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
