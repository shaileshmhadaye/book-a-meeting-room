<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Room Allocation</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <form th:action="@{/user/home}" method="">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Go Back to Home Page
        </button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span>Booking Requests</span>
            </div>
            <div class="container">
                <table class="table table-hover" id="users">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Meeting Room</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="bookingDetail: ${bookingDetails}">
                        <td th:text="${bookingDetail.id}">1</td>
                        <td th:text="${bookingDetail.date}">Test</td>
                        <td th:text="${bookingDetail.meetingRoom.description}">Class</td>
                        <td th:text="${bookingDetail.status}">Test</td>
                        <td><a th:href="@{'/user/delete-request/'+${bookingDetail.id}}">Delete Request</a> | <a href="@{'user/edit-request/'+${bookingDetail.id}}">Edit Request</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
