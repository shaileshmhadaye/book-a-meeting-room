<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Booking Requests</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/design.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/homepage">Book A MeetingRoom</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/user/user-profile">Profile</a></li>
            <li><a href="/room-management/1">Book A Room</a></li>
            <li class="active"><a href="/user/view-booking-request/">Bookings</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Booking Requests</h3>
                <span th:utext="${username}"></span>
            </div>
            <div class="container">
                <table class="table table-hover" id="users">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Meeting Room</th>
                        <th>Status</th>
                        <th th:if="${temp} == '1'">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="bookingDetail: ${bookingDetails}">
                        <td th:text="${bookingDetail.id}">1</td>
                        <td th:text="${bookingDetail.date}">Test</td>
                        <td th:text="${bookingDetail.meetingRoom.description}">Class</td>
                        <td th:text="${bookingDetail.status}">Test</td>
                        <td th:if="${temp} == '1'"><a th:href="@{'/user/delete-request/'+${bookingDetail.id}}">Delete Request</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
