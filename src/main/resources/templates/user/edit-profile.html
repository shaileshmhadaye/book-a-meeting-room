<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/design.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/homepage">Book A MeetingRoom</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/user/user-profile">Profile</a></li>
            <li><a href="/room-management/1">Book A Room</a></li>
            <li><a href="/user/view-booking-request/">Bookings</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
    </div>
</nav>
    <div class="container">
        <div class="panel-group" style="margin-top:40px">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span>Edit User Profile</span>
                </div>
                <div class="container">
                    <table class="table table-hover">
                        <form  action="#" th:action="@{/user/edit-profile}" th:object="${user}" th:method="PUT">
                            <tr>
                                <td>ID:</td><td><input type="text" th:field="*{id}" disabled></td>
                            </tr>
                            <tr>
                                <td>First Name:</td><td><input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter First Name" autofocus></td>
                            </tr>
                            <tr>
                                <td>Last Name:</td><td><input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter Last Name"></td>
                            </tr>
                            <tr>
                                <td>Email ID:</td><td><input type="email" id="email" th:field="*{email}" disabled></td>
                            </tr>
                            <tr>
                                <td><input type="submit" id="submit" value="Update"></td>
                            </tr>

                            <tr><td><span th:utext="${successMessage}"></span></td></tr>
                        </form>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
