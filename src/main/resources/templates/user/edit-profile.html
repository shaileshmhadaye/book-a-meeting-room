<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <form th:action="@{/logout}" method="">
            <button class="btn btn-md btn-danger btn-block" name="registration"
                    type="Submit">Logout
            </button>
        </form>
        <form th:action="@{/user/home}" method="">
            <button class="btn btn-md btn-danger btn-block" name="registration"
                    type="Submit">Go Back to Home Page
            </button>
        </form>

        <div class="panel-group" style="margin-top:40px">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span>User Profile</span>
                </div>
                <div class="container">
                    <table class="table table-hover">
                        <form  action="#" th:action="@{/user/edit-profile}" th:object="${user}" th:method="PUT">
                            <tr>
                                <td>ID:</td><td><input type="text" th:field="*{id}" disabled></td>
                            </tr>
                            <tr>
                                <td>First Name:</td><td><input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter First Name" autofocus></td>
                            </tr>
                            <tr>
                                <td>Last Name:</td><td><input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter Last Name"></td>
                            </tr>
                            <tr>
                                <td><input type="submit" id="submit" value="Update"></td>
                            </tr>

                            <tr><td><span th:utext="${successMessage}"></span></td></tr>
                        </form>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
