<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <form th:action="@{/logout}" method="">
            <button class="btn btn-md btn-danger btn-block" name="registration"
                    type="Submit">Logout
            </button>
        </form>
        <form th:action="@{/user/home}" method="">
            <button class="btn btn-md btn-danger btn-block" name="registration"
                    type="Submit">Go Back to Home Page
            </button>
        </form>

        <div class="panel-group" style="margin-top:40px">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span>User Profile</span>
                </div>
                <div class="container">
                    <table class="table table-hover">
                        <form  action="#" th:action="@{'/user/editSave/'+ ${id}}" th:object="${person}" th:method="PUT">
                            <tr>
                                <td>First Name:</td><td><input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter First Name" autofocus></td>
                            </tr>
                            <tr>
                                <td>Last Name:</td><td><input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter Last Name"></td>
                            </tr>
                            <tr>
                                <td>Department:</td><td>
                                <select th:field="*{department}">
                                    <option value="null" disabled selected>Please select...</option>
                                    <option value="Java" th:value="Java" th:text="Java">Java</option>
                                    <option value="iOS" th:value="iOS" th:text="iOS">iOS</option>
                                    <option value="Android" th:value="Android" th:text="Android">Android</option>
                                    <option value="testing" th:value="testing" th:text="testing">testing</option>
                                </select>
                            </td>
                            </tr>
                            <tr>
                                <td>Location:</td><td><input type="text" id="location" th:field="*{location}" placeholder="Enter Your Location"></td>
                            </tr>
                            <tr>
                                <td>Email ID:</td><td><input type="email" id="email" th:field="*{email}" placeholder="Enter Email ID"></td>
                            </tr>
                            <tr>
                                <td>Assign Roles</td>
                                <td>
                                    <select id="role" name="role">
                                        <option value="null" selected disabled>please select</option>
                                        <option value="36" th:text="Admin">Admin</option>
                                        <option value="11" th:text="User">User</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Status:</td><td><input type="text" id="active" th:field="*{active}" placeholder="1 if active otherwise 0"></td>
                            </tr>
                            <tr>
                                <td>Password:</td><td><input type="password" id="password" th:field="*{password}" placeholder="Enter Password"></td>
                            </tr>
                            <tr>
                                <td><input type="submit" id="submit" value="Update"></td>
                            </tr>

                            <tr><td><span th:utext="${successMessage}"></span></td></tr>
                        </form>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
