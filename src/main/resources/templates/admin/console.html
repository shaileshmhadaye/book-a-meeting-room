<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/design.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/homepage">Book A MeetingRoom</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/admin/console/1">Users</a></li>
            <li><a href="/room-management/1">Rooms</a></li>
            <li><a href="/admin/room-allocation/1">Bookings</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Users</h3>
                <span th:utext="${username}"></span>
                <div style="float:right;">
                    <form th:action="@{/register}" method="get">
                        <button class="button2" name="registration"
                                type="Submit">Add</button>
                    </form>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-hover" id="users">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Location</th>
                        <th>Assigned Role</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user: ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.firstName}">Test</td>
                        <td th:text="${user.lastName}">Class</td>
                        <td th:text="${user.email}">test@example.com</td>
                        <td th:text="${user.department}">testdept</td>
                        <td th:text="${user.location}">testAdmin</td>
                        <td th:text="${user.role.role}"></td>
                        <td>
                            <a th:href="@{'/admin/edit/'+ ${user.id}}"
                               class="btn btn-primary">
                                <i class="fas fa-user-edit ml-2"></i>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{'/admin/delete/'+ ${user.id}}"
                               class="btn btn-danger">
                                <i class="fas fa-user-times ml-2"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<div class="row" th:fragment="pagination">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <nav aria-label="Pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:each="pageNumber : ${pageNumbers}" >
                    <a class="page-link" th:href="@{|/admin/console/${pageNumber}|}" th:text=${pageNumber}>1</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-md-2"></div>
</div>
</body>
</html>
