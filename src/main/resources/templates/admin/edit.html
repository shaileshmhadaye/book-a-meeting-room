<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit User Info</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/design.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/homepage">Book A MeetingRoom</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/admin/console/1">Users</a></li>
                <li><a href="/room-management/1">Rooms</a></li>
                <li><a href="/admin/room-allocation/1">Bookings</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="panel-group" style="margin-top:40px">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span ><h3>Edit Information</h3></span>
                </div>
                <table class="table table-hover">
                    <form  action="#" th:action="@{'/admin/editSave/'+ ${id}}" th:object="${person}" th:method="PUT">
                        <tr>
                            <td>First Name:</td><td><input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter First Name" autofocus></td>
                        </tr>
                        <tr>
                            <td>Last Name:</td><td><input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter Last Name"></td>
                        </tr>
                        <tr>
                            <td>Department:</td><td>
                            <select th:field="*{department}">
                                <option value="null" disabled selected>Please select...</option>
                                <option value="Java" th:value="Java" th:text="Java">Java</option>
                                <option value="iOS" th:value="iOS" th:text="iOS">iOS</option>
                                <option value="Android" th:value="Android" th:text="Android">Android</option>
                                <option value="testing" th:value="testing" th:text="testing">testing</option>
                            </select>
                        </td>
                        </tr>
                        <tr>
                            <td>Location:</td>
                            <td>
                                <select th:field="*{location}">
                                    <option value="null" disabled selected>Please select...</option>
                                    <option value="Parel" th:value="Parel" th:text="Parel">Parel</option>
                                    <option value="Rabale" th:value="Rabale" th:text="Rabale">Rabale</option>
                                    <option value="Pune" th:value="Pune" th:text="Pune">Pune</option>
                                    <option value="Dadar" th:value="Dadar" th:text="Dadar">Dadar</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Email ID:</td><td><input type="email" id="email" th:field="*{email}" placeholder="Enter Email ID"></td>
                        </tr>
                        <tr>
                            <td>Assign Roles</td>
                            <td>
                                <select id="role" name="role">
                                    <option value="null" selected disabled>please select</option>
                                    <option value="36" th:text="Admin">Admin</option>
                                    <option value="11" th:text="User">User</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Status:</td><td><input type="text" id="active" th:field="*{active}" placeholder="1 if active otherwise 0"></td>
                        </tr>
                        <tr>
                            <td>Password:</td><td><input type="password" id="password" th:field="*{password}" placeholder="Enter Password"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" class="button2" id="submit" value="Update"></td>
                        </tr>

                        <tr><td><span th:utext="${successMessage}"></span></td></tr>
                    </form>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
