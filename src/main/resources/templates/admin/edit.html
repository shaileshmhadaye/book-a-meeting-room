<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user information</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Edit Information</h2>
        <table>
            <form  action="#" th:action="@{'/admin/editSave/'+ ${id}}" th:object="${person}" th:method="PUT">
                <tr>
                    <td>First Name:</td><td><input type="text" id="firstName" th:field="*{firstName}" placeholder="Enter First Name" autofocus></td>
                </tr>
                <tr>
                    <td>Last Name:</td><td><input type="text" id="lastName" th:field="*{lastName}" placeholder="Enter Last Name"></td>
                </tr>
                <tr>
                    <td>Department:</td><td>
                    <select th:field="*{department}">
                        <!--                        <option disabled>Please select...</option>-->
                        <option value="Java" th:value="Java" th:text="Java">Java</option>
                        <option value="iOS" th:value="iOS" th:text="iOS">iOS</option>
                        <option value="Android" th:value="Android" th:text="Android">Android</option>
                        <option value="testing" th:value="testing" th:text="testing">testing</option>
                    </select>
                </td>
                </tr>
                <tr>
                    <td>Location:</td><td><input type="text" id="location" th:field="*{location}" placeholder="Enter Your Location"></td>
                </tr>
                <tr>
                    <td>Email ID:</td><td><input type="email" id="email" th:field="*{email}" placeholder="Enter Email ID"></td>
                </tr>
                <tr>
                    <td>Assign Roles</td>
                    <td>
                        <select id="role" name="role">
                            <option value="36" th:text="Admin">Admin</option>
                            <option value="11" th:text="User">User</option>
<!--                            <option value="Android" th:value="Android" th:text="Android">Android</option>-->
<!--                            <option value="testing" th:value="testing" th:text="testing">testing</option>-->
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" id="submit" value="Update"></td>
                </tr>

                <tr><td><span th:utext="${successMessage}"></span></td></tr>
            </form>
        </table>
    </div>
</body>
</html>
